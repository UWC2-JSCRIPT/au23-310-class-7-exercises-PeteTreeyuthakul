<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form-validation.css" />
  </head>

  <body>
    <!-- TODO -->
    <div class="container">
      <h1>Contact Me</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">Reason for contacting?</label>
          <select class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="job">Job opportunity</option>
            <option value="talk">Talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="job-title">Job title</label>
          <input
            id="job-title"
            class="form-control validate-input"
            type="text"
            name="job-title"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="company-web">Company website</label>
          <input
            id="company-web"
            class="form-control validate-input"
            type="url"
            name="company-web"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="code-detail">Coding language</label>
          <select class="form-control" name="kind" id="code-detail">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="c">C</option>
            <option value="java">Java</option>
            <option value="html">HTML</option>
            <option value="javascript">JavaScript</option>
            <option value="css">CSS</option>
            <option value="python">Python</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>
      
        <div class="form-group">
          <label for="message">Message to me</label>
          <textarea
            id="message"
            class="form-control validate-input"
            type="text"
            name="message"
            rows="5"
            cols="20"
            
          ></textarea>
          <small class="error" aria-live="polite"></small>
        </div>
        
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>

      </form>
    </div>
    <script src="contact-me.js"></script>
  </body>
</html>
